      <style>
         .search_button{
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border: none; 
            color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.3rem;
            background-color:#ff7aac;
         }
         .search_button:hover{
            font-weight: 800;
         }
         .search-box{
  width: 100%;
  position: relative;
  display: flex;

}
.search-input{
  width: 100%;
  height: 40px;
  padding: 10px;
  border: 1px solid #696969;
  border-radius:10px 0 0 10px ;
  border-right: none;
  outline: none;
  font-size: 20px;
  color: rgb(0, 0, 0);
  background:white;
}
.search-button{
 text-align: center;
height: 40px;
width: 40px;
outline: none;
cursor: pointer;
border: 1px solid #747474;
 border-radius: 0 10px 10px 0 ;
border-left: none;
background: none;
font-size: 20px;
border-left: 1px solid #8a8a8a;


}

      </style>
