{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in | LanguageTutor</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <link rel="stylesheet" href="{% static 'styles/style-login.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   </head>
   <body>
      <div class="main">
         <section class="sign-in">
            <div class="container" style="width: 70%;">
               <div class="signin-content">
                  <div class="signin-image">
                     <figure><img src="{% static 'images/login-bg.jpg' %}" alt="sing up image"></figure>
                  </div>
                  <div class="signin-form" style="display: flex;justify-content: space-evenly;flex-wrap: wrap;gap: 5px;align-items: center;">
                     <h2 class="form-title" style="width: 100%;font-size: 50px;">Welcome to LanguageTutor</h2>
                     <button class="btn btn-outline-success" style="height: 40px;">
                        <a href="/login_student" style="color: black;">Login as Student</a>
                     </button>
                     <button class="btn btn-outline-success" style="height: 40px;">
                        <a href="/login_faculty"style="color: black;">Login as Faculty</a>
                     </button>
                        <button class="btn btn-outline-primary" style="height: 40px;">
                           <a href="/register_student"style="color: black;">Register as Student</a>
                        </button>
                        <button class="btn btn-outline-primary" style="height: 40px;">
                           <a href="/register_faculty"style="color: black;">Register as Faculty</a>
                        </button>
                     {% if error_messages %}
                     <!-- Error Alert -->
                     <div class="alert alert-danger alert-dismissible fade show my-2">
                        {% for message in error_messages %}
                        {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                     </div>
                     {% endif %}
                  </div>
               </div>
            </div>
         </section>
      </div>
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
      <script>
         if (window.history.replaceState) {
             window.history.replaceState(null, null, window.location.href);
         }     
      </script>
   </body>
</html>
