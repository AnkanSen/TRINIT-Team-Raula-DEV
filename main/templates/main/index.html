{% load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Heyy!!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/main.css"%}'>
</head>
<body>

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <div id="controls">
    <!-- <input type="text" value="{{roomno}}" id="roomno"> -->
        <div class="control-container" id="camera-btn">
            <img src="{%static "icons/camera.png"%}" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="{%static "icons/mic.png"%}" />
        </div>

        <a href="/">
            <div class="control-container" id="leave-btn">
                <img src="{%static "icons/phone.png"%}" />
            </div>
        </a>

    </div>
    
</body>
<script src='{%static "jschat/agora-rtm-sdk-1.4.4.js"%}''></script>
<script src='{% static "jschat/main.js" %}'></script>
</html>
